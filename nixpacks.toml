[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
commands = [
  "python3.11 -m venv venv",
  "./venv/bin/pip install --upgrade pip",
  "./venv/bin/pip install -r requirements.txt"
]

[phases.start]
commands = [
  "./venv/bin/gunicorn --bind 0.0.0.0:$PORT ytmp3_server:app"
]

[metadata]
name = "ytmp3-server"
